<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/leonidasesteban.com.png">
    <link rel="stylesheet" href="../styles/scss/style.css">
    <title>Adopción de mascotas</title>
</head>
<body>
    <div class="chat1">
        <div class="usuario">
            <div class="back">
                <a href="./mensaje.html"><img src="../images/back.png"></a>
            </div>
            <div class="perfil-usuario">
                <img src="../images/fotochat.png" class="img-usuario">
                <h3 class="nombre-usuario">Maria Dolores</h3>
            </div>
        </div>
        <div>
            <h4 class="no-mensajes">Aún no hay mensajes</h4>
        </div>
        <div  id="misMensajes" class="mensaje-chat1">
                <div class="envio-mensaje">
                    <p class="hora-envio-mensaje">4:00 PM</p>
                    <div class="div-text-envio">
                        <p clas="text-mensaje-envio">¡Hola! Me encantaría adoptar a Rocky.</p>
                    </div>
                </div>
                <div class="recibir-mensaje">
                    <p class="hora-recibir-mensaje">4:36</p>
                    <div class="div-text-recibir">
                        <p class="text-mensaje-recibir">¡Hola! claro, podemos acordar un lugar y hora para que conoscas a Rocky.</p>
                    </div>
                </div>
        </div>
        <div class="text-chat">
            <input id="textoChat" type="text" class="input-text" placeholder="Aa">
        </div>
    </div>
    <script src="../scripts/chat.js" type="module"></script>
</body>
</html>
